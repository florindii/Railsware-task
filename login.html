<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <title>Login</title>
  </head>
  <body>

        <div class="container">
            <div class="wrapper">
                <div class="wrapper-1">
                    
                </div>
                <div class="wrapper-2">
                    <h1>Welcome Back!</h1>
                </div>
                <div class="wrapper-3">
                        <form>

                            <div class="input-field" id="input-1">
                                <img src="./icons/contacts-icon.png" alt="contact-icon">
                                <input placeholder="example@email.com" type="password" id="exampleInputPassword1">
                            </div>
                            <div class="input-field" id="input-2">
                                <img src="./icons/Shape.png" alt="contact-icon">
                                <input placeholder="password" type="password" id="exampleInputPassword2">
                            </div>
                            <p>Forgot Password?</p>
                          <button>Login</button>
                        </form>
                </div>
               
            </div>
            <div class="wrapper-4">
                <p>Or connect with social</p>
            </div>
            <div class="wrapper-5">
                <button class="facebook-button">Facebook</button>
                <button class="google-button">Google</button>
            </div>
        </div>
    


       
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script lang="javascript">
        
            // toggle focus on input fields

            $('.input-field input').focus(function () {
                $(this).parent().addClass('active-input');
            }).blur(function () {
                $(this).parent().removeClass('active-input');
            });

    </script>
  </body>
</html>
