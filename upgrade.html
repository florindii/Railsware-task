<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./upgrade.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <title>Upgrade</title>
  </head>
  <body>

        <div class="container">
            <div class="wrapper">
                <div class="wrapper-2">
                    <h1>Get Pro Account</h1>
                </div>
                <div class="wrapper-1">
                    
                </div>
                <div class="wrapper-3">
                        <form>

                            <div class="input-field" id="input-1">
                                <input placeholder="Card Number" type="password" id="exampleInputPassword1">
                            </div>
                            <div class="inputs-card-holder">
                                <div class="input-field-card-1">
                                    <input type="text" placeholder="MM/YY" maxlength="5" id="date">
                                </div>
                                <div class="input-field-card-2">
                                    <input type="text" placeholder="CVV" maxlength="3">
                                </div>
                            </div>
                            <p>What's this?</p>
                            <div class="input-field" id="input-2">
                                <input placeholder="ZIP/Postal Code" type="password" id="exampleInputPassword2">
                            </div>
                          <button>UPGRADE</button>
                        </form>
                </div>
               
            </div>
        </div>
    


       
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script lang="javascript">
        
            // toggle focus on input fields
            $('.input-field input').focus(function () {
                $(this).parent().addClass('active-input');
            }).blur(function () {
                $(this).parent().removeClass('active-input');
            });

            $('.input-field-card-1 input').focus(function () {
                $(this).parent().addClass('active-input');
            }).blur(function () {
                $(this).parent().removeClass('active-input');
            });

            $('.input-field-card-2 input').focus(function () {
                $(this).parent().addClass('active-input');
            }).blur(function () {
                $(this).parent().removeClass('active-input');
            });

            

    </script>
  </body>
</html>
